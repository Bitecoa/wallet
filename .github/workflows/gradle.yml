# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ frontend ]
  pull_request:
    branches: [ frontend ]

jobs:

  build_client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x client_app/gradlew
    - name: Build with Gradle
      run: |
        cd client_app
        bash gradlew build    
    - name: Compile javadoc
      run: |
        cd client_app
        bash gradlew javadoc
  build_employee:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x employee_app/gradlew
    - name: Build with Gradle
      run: |
        cd employee_app
        bash gradlew build    
    - name: Compile javadoc
      run: |
        cd employee_app
        bash gradlew javadoc
        
  release_fatjars:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: |
        chmod +x client_app/gradlew
        chmod +x employee_app/gradlew
    - name: Create fatjar with Gradle
      run: |
        cd client_app
        bash gradlew jar
        mv app/build/libs/app.jar ~/client-app.jar
#       cd ../employee_app
#       bash gradlew jar
    - name: Release fatjars
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "frontend-jar"
        prerelease: false
        title: "Frontend fatjar"
        files: |
          client_app/app/build/libs/app.jar
          client-app.jar
#         employee_app/app/build/libs/app.jar
